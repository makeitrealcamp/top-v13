<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="filterAndSearch">
            <button class="filterAndSearch__option" onclick="filterOrSort('limpiar')">Limpiar Filtros</button>
            <button class="filterAndSearch__option" onclick="filterOrSort('menorAMayor')">Ordenar por Menor Precio</button>
            <button class="filterAndSearch__option" onclick="filterOrSort('mayorAMenor')">Ordenar por Mayor Precio</button>
            <div class="filterAndSearch__option" >
                <label for="color">Filtrar Por Color: </label>
                <select name="color" id="color" onchange="filterOrSort('porColor')">
                    <option value="all">Todos</option>
                    <option value="verde">Verde</option>
                    <option value="amarillo">Amarillo</option>
                    <option value="rojo">Rojo</option>
                </select>
            </div>
       </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
